<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Predictor</title>
    <link href='https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap' rel='stylesheet'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.2em;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        .input-field:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.15);
        }

        .input-field::placeholder {
            color: #a0aec0;
            font-weight: 400;
        }

        .predict-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .predict-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .predict-btn:active {
            transform: translateY(-1px);
        }

        .result {
            margin-top: 25px;
            padding: 20px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 12px;
            text-align: center;
            color: white;
            font-weight: 500;
            font-size: 1.1em;
            box-shadow: 0 10px 25px rgba(79, 172, 254, 0.3);
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
        }

        .decorative-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .circle:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .circle:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="decorative-elements">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1>üè† House Price Predictor</h1>
        </div>

        <form action="{{ url_for('predict') }}" method="post">
            <div class="form-row">
                <input type="text" name="CRIM" class="input-field" placeholder="Crime Rate (CRIM)" required />
                <input type="text" name="ZN" class="input-field" placeholder="Residential Zones (ZN)" required />
            </div>
            
            <div class="form-row">
                <input type="text" name="INDUS" class="input-field" placeholder="Industrial Area (INDUS)" required />
                <input type="text" name="CHAS" class="input-field" placeholder="River Bound (CHAS)" required />
            </div>
            
            <div class="form-row">
                <input type="text" name="NOX" class="input-field" placeholder="Air Quality (NOX)" required />
                <input type="text" name="RM" class="input-field" placeholder="Avg Rooms (RM)" required />
            </div>
            
            <div class="form-row">
                <input type="text" name="Age" class="input-field" placeholder="Property Age" required />
                <input type="text" name="DIS" class="input-field" placeholder="Distance to Centers (DIS)" required />
            </div>
            
            <div class="form-row">
                <input type="text" name="RAD" class="input-field" placeholder="Highway Access (RAD)" required />
                <input type="text" name="TAX" class="input-field" placeholder="Tax Rate (TAX)" required />
            </div>
            
            <div class="form-row">
                <input type="text" name="PTRATIO" class="input-field" placeholder="Teacher Ratio (PTRATIO)" required />
                <input type="text" name="B" class="input-field" placeholder="Black Population (B)" required />
            </div>
            
            <div class="form-group">
                <input type="text" name="LSTAT" class="input-field" placeholder="Lower Status Population (LSTAT)" required />
            </div>

            <button type="submit" class="predict-btn">üîÆ Predict House Price</button>
        </form>

        {% if prediction_text %}
        <div class="result">
            {{ prediction_text }}
        </div>
        {% endif %}
    </div>

    <script>
        // Add smooth animations and interactions
        document.querySelectorAll('.input-field').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Add loading effect to button
        document.querySelector('.predict-btn').addEventListener('click', function() {
            this.innerHTML = 'üîÑ Predicting...';
            this.style.background = 'linear-gradient(135deg, #a8a8a8 0%, #909090 100%)';
        });
    </script>
</body>
</html>
